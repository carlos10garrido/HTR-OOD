defaults: 
  - val_config: val

# Put your dataset configs here
val_config:
  _target_: src.data.data_config.DataConfig
  stage: val
  img_size: [64,128]
  binarize: ${data.train_config.binarize} # Use the same binarize value as in train
  batch_size: 64
  num_workers: 4
  pin_memory: True
  vocab_path: ${paths.data_dir}/vocab.txt
  transforms:
    - _target_: torchvision.transforms.v2.Compose
      transforms:
        - _target_: torchvision.transforms.v2.ToTensor
        # Add pad operation and fill it with white color
        - _target_: torchvision.transforms.v2.Pad
          padding: 10
          fill: 1