defaults: 
  - val_config: val

# Put your dataset configs here
val_config:
  _target_: src.data.data_config.DataConfig
  stage: val
  img_size: [64,128]
  binarize: ${data.train.train_config.binarize} # Use the same binarize value as in train
  batch_size: 32
  num_workers: 4
  pin_memory: True
  vocab_path: ${paths.data_dir}/vocab.txt
  transforms:
    - _target_: torchvision.transforms.v2.Compose
      transforms:
        - _target_: torchvision.transforms.v2.RandomApply # Padding left and right
          p: 1.0
          transforms:
          - _target_: torchvision.transforms.v2.Pad
            padding: 5
            fill: 255
        - _target_: torchvision.transforms.v2.ToTensor